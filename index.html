<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6159/6159448.png">
    <link rel="stylesheet" href="style.css">     
</head>
<body>
    <header>
    </header>
    <main>
        <form action="/action_page.php" method="post" class="form">  
            <h1>Signup</h1>
            <label for="name"></label>
            <input type="text" id="name" class="input-form" placeholder="Full Name"  autocomplete="off" required>
            <hr width="150%" color="white" size="2">

            <label for="email"></label>
            <input type="email" id="email" class="input-form" placeholder="Email" autocomplete="off" required>
            <hr width="150%" color="white" size="2">

            <label for="password"></label>
            <input type="password" id="password" class="input-form" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and 
            lowercase letter, and Minimum 8 characters" placeholder="Password" required>
            <hr width="150%" color="white" size="2">

            <label for="confirm-passward"></label>
            <input type="password" id="Confirm Password" class="input-form" placeholder="Confirm Password" required><br>
            <hr width="150%" color="white" size="2">

            <label for="date"></label>
            <input type="date" id="date" class="input-form" placeholder="mm/dd/yyyy" required><br>
            <hr width="150%" color="white" size="2">

            <div class="radio">
            <input type="radio" id="student" name="work" value="Student" required>
            <label for="student">Student</label>
            <input type="radio" id="employee" name="work" value="Employee" required>
            <label for="employee">Employee</label><br><br>
            </div>

            <div class="checkbox">
            <input type="checkbox" required>I agree to all the Terms and conditions<br><br>
            </div>
            <button class="submitbtn" type="submit">Signup</button>            
        </form>
    </main>    
    <footer>
    </footer>
    
</body>
</html>
